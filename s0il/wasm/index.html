        <script>
                function windowToCanvas(canvas, x, y) {
   var bbox = canvas.getBoundingClientRect();

   return { x: (x - bbox.left) * (canvas.width  / bbox.width),
            y: (y - bbox.top)  * (canvas.height / bbox.height)
          };
}
        </script>

        <body>
          <canvas 
              style="image-rendering: sharp; image-rendering: -webkit-optimize-contrast;  image-rendering: -moz-crisp-edges; height: 100%;"
              id='c'
              width='240'
              height='240'
              tabindex='0'></canvas>

          </p>
