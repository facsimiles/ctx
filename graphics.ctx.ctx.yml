app-id: graphics.ctx.ctx
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --socket=fallback-x11
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak

command: ctx
build-options:
          cflags: -O3
          cxxflags: -O3
modules:
        - name: ctx
          buildsystem: simple
          build-commands:
                - make
                - install -D ctx /app/bin/ctx
          sources:
           - type: git
             #url: http://ctx.graphics/.git
             url: file:///home/pippin/src/ctx/.git
             disable-shallow-clone: true
             branch: dev
