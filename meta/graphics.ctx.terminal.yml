app-id: graphics.ctx.terminal
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --socket=fallback-x11
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak
command: ctx
modules:
        - name: babl
          buildsystem: meson
          config-opts:
            - -Dlibdir=lib
          sources:
           - type: git
             url: https://gitlab.gnome.org/GNOME/babl.git
             branch: BABL_0_1_88
        - name: ctx
          buildsystem: simple
          build-commands:
                - ./configure.sh
                - make
                - strip ctx
                - PREFIX=/app/ make install
          sources:
           - type: git
             url: file:///home/pippin/src/ctx/.git
             disable-shallow-clone: true
             branch: dev
